<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="formulario">
        <h2 class="titulo">Inicia sesión</h2>
        <p class="parrafo">¿aun no tienes una cuenta? <a href="#" class="link">Entra aquí</a></p>
        <div class="contenedor">
            <div class="grupo">
                <input type="text" id="name" class="input" placeholder="Nombre">
                <label for="name" class="label">Nombre:</label>
            </div>
            <div class="grupo">
                <input type="text" id="user" class="input" placeholder="Usuario ">
                <label for="user" class="label">Usuario:</label>
            </div>
            <div class="grupo">
                <input type="text" id="password" class="input" placeholder="Contraseña">
                <label for="password" class="label">Contraseña:</label>
            </div>
            <input type="submit" value="Entrar">
        </div>
    </form>
</body>
</html>
